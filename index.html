<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-950 text-white font-sans min-h-screen flex items-center justify-center p-4 bg-[url('/assets/background.jpg')] bg-cover bg-center">
    <div class="w-full max-w-2xl space-y-6">
        <!-- Header -->
        <header class="text-center absolute inset-x-0 top-10">
            <h1 class="text-4xl font-bold tracking-tight">
                GITHUB USER <span class="text-red-500">FINDER</span>
              </h1> 
            <p class="text-gray-400 text-sm mt-2">Search and view GitHub user profiles in style</p>
        </header>

        <!-- Search Bar -->
        <div class="flex items-center gap-2 rounded-lg p-2 ring-2 ring-blue-500">
            <input type="text" placeholder="Enter GitHub username..."
                class="usernameinp flex-1 bg-transparent outline-none text-white placeholder-gray-400 px-3 py-2" />
            <button class="search bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition">
                Search
            </button>
        </div>

        <!-- Profile Card (Dummy Data) -->
        <div class="card bg-black border border-gray-700 rounded-xl p-6 shadow-lg flex flex-col sm:flex-row gap-6">

        </div>

        <!-- Footer -->
        <footer class="text-center text-xs text-white mt-20">
            BUILT WITH ❤️ MUFEEZA SHAIKH
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
